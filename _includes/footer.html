<footer class="mh-footer" id="mh-contact">
  <div class="map-image image-bg">
      <div class="container">
          <div class="row section-separator">
              <div class="col-sm-12 section-title">
                  <h3>Get in Touch</h3>
              </div>
              <div class="col-sm-12 col-md-12">
                  <form class="single-form quate-form" data-toggle="validator" method="POST" action="https://formspree.io/me@cseverson.com">
                      <div id="msgSubmit" class="h3 text-center hidden"></div>
                      <div class="row">
                          <input type="hidden" name="_subject" value="New Message from chandl.io" />
                          <input type="text" name="_gotcha" style="display:none" />
                          <div class="col-md-6 col-sm-12">
                              <input name="first-name" class="contact-name form-control" id="name" type="text" placeholder="First Name" required>
                          </div>
                          <div class="col-md-6 col-sm-12">
                              <input name="last-name" class="contact-email form-control" id="L_name" type="text" placeholder="Last Name" required>
                          </div>
                          <div class="col-sm-12">
                              <input name="email-address" class="contact-subject form-control" id="email" type="email" placeholder="Your Email" required>
                          </div>
                          <div class="col-sm-12">
                              <textarea name="contact-message" class="contact-message" id="message" rows="6" placeholder="Your Message" required></textarea>
                          </div>
                          <!-- Subject Button -->
                          <div class="btn-form col-sm-12">
                              <button type="submit" class="btn btn-fill btn-block">Send Message</button>
                          </div>
                      </div>
                  </form>
              </div>
              <div class="col-sm-12 mh-copyright wow fadeInUp" data-wow-duration="0.8s" data-wow-delay="0.3s">
                  <div class="row">
                      <div class="col-sm-6">
                          <div class="text-left text-xs-center">
                              <p>Copyright &copy; 2018-2020 Chandler Severson</p>
                          </div>
                      </div>
                      <div class="col-sm-6">
                          <ul class="social-icon">
                              <li><a href={{ site.social_links.linkedin }}><i class="fa fa-linkedin"></i></a></li>
                              <li><a href={{ site.social_links.github }}><i class="fa fa-github"></i></a></li>
                              <li><a href={{ site.social_links.stackoverflow }}><i class="fa fa-stack-overflow"></i></a></li>
                          </ul>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</footer>
