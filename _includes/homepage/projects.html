<section class="mh-featured-project image-bg featured-img-one" id="mh-featured-project">
    <div class="img-color-overlay">
        <div class="container">
            <div class="row section-separator">
                <div class="section-title col-sm-12">
                    <h3>Featured Projects</h3>
                </div>                
                <div class="col-sm-12">
                    <div class="mh-single-project-slide-by-side row">

                        {% for project in site.categories.projects %}
                        {% if project.featured == false %}
                            {% continue %}
                        {% endif %}
                        <div class="col-sm-12 mh-featured-item">
                            <div class="row">
                                <div class="col-sm-7">
                                    <div class="mh-featured-project-img shadow-2 wow fadeInUp" data-wow-duration="0.3s" data-wow-delay="0.2s">
                                        <img src={{ project.image }} alt="" class="img-fluid">
                                    </div>
                                </div>
                                <div class="col-sm-5">
                                    <div class="mh-featured-project-content">
                                        <h4 class="project-category wow fadeInUp" data-wow-duration="0.3s" data-wow-delay="0.4s">{{ project.type }}</h4>
                                        <h2 class="wow fadeInUp" data-wow-duration="0.3s" data-wow-delay="0.5s">{{ project.name }}</h2>
                                        <span class="wow fadeInUp" data-wow-duration="0.3s" data-wow-delay="0.6s">{{ project.subtitle }}</span>
                                        <p class="wow fadeInUp" data-wow-duration="0.3s" data-wow-delay="0.7s"> {{ project.description }}</p>
                                        <a href={{ project.url }} class="btn btn-fill wow fadeInUp" data-wow-duration="0.3s" data-wow-delay="0.7s">View Details</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div> <!-- End: .row -->
        </div>
    </div>
</section>
