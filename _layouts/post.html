---
title: Post
layout: default
---
    
<!--
===================
    ABOUT 
===================
-->


{% include post/header.html %}

<section class="mh-blog">
    <div class="container">
        <div class="row section-separator">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-sm-12 col-md-12">
                        <div class="mh-blog-item dark-bg blog-single">
                            <img src={{ page.image }} alt="" class="img-fluid">
                            <div class="blog-inner">
                                <h2><a href="">{{ page.title }}</a></h2>
                                <div class="mh-blog-post-info">
                                    <ul>
                                        <li><strong>Post On</strong><a href="">{{ page.date }}</a></li>
                                        <li><strong>By</strong><a href="">{{ page.author }}</a></li>
                                    </ul>
                                </div>
                                {{ page.content }}
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 ">
                        <div class="row mh-related-post">
                            <div class="mh-blog-next-prev-post col-md-6 text-left">
                                <a href=""><i class="fa fa-angle-left"></i> Lorem Ipsum Dolor</a>
                            </div>                                
                            <div class="mh-blog-next-prev-post col-md-6 text-right">
                                <a href="">Lorem Ipsum Dolor <i class="fa fa-angle-right"></i></a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
            
            {% include post/sidebar.html %}
            
        </div>
    </div>
</section>
